test_task.example:
  path: '/test-task/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\test_task\Controller\TestTaskController::build'
  requirements:
    _permission: 'access content'

test_task.settings_form:
  path: '/admin/config/system/test-task'
  defaults:
    _title: 'Test task settings'
    _form: 'Drupal\test_task\Form\SettingsForm'
  requirements:
    _permission: 'administer test_task configuration'

test_task.add_taxonomy:
  path: '/add/taxonomy'
  defaults:
    _title: 'Add taxonomy'
    _form: 'Drupal\test_task\Form\AddTaxonomyForm'
  requirements:
    _permission: 'access content'

